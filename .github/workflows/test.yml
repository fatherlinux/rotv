name: Run Tests

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Pull base image from Quay.io
        run: |
          docker pull quay.io/fatherlinux/rotv-base:latest
          echo "✓ Base image pulled: quay.io/fatherlinux/rotv-base:latest"

      - name: Build application image
        run: |
          docker build \
            --build-arg BASE_IMAGE=quay.io/fatherlinux/rotv-base:latest \
            --build-arg BUILD_ENV=test \
            -t quay.io/fatherlinux/rotv:test .
          echo "✓ Application image built: quay.io/fatherlinux/rotv:test"

      - name: Prepare test seed data
        run: |
          # Use committed test fixture (minimal data for fast tests)
          mkdir -p ~/.rotv
          cp backend/tests/fixtures/test-seed-data.sql ~/.rotv/seed-data.sql
          echo "✓ Test seed data ready"

      - name: Run tests
        run: |
          # Stop any existing containers
          docker stop rotv 2>/dev/null || true
          docker rm rotv 2>/dev/null || true

          # Start test container with ephemeral storage
          docker run -d \
            --name rotv \
            --privileged \
            -p 8080:8080 \
            --tmpfs /data/pgdata:rw,size=2G,mode=0700 \
            -v ~/.rotv/seed-data.sql:/tmp/seed-data.sql:ro \
            quay.io/fatherlinux/rotv:test

          # Wait for server to start and initialize database
          echo "Waiting for server to start and initialize database..."
          sleep 20

          # Check if server is ready
          for i in {1..30}; do
            if docker exec rotv curl -s http://localhost:8080/api/destinations > /dev/null 2>&1; then
              echo "✓ Server is ready"
              break
            fi
            echo "Waiting for server... ($i/30)"
            sleep 2
          done

          # Import seed data into initialized database
          echo "Importing seed data..."
          docker exec rotv psql -U postgres -d rotv -f /tmp/seed-data.sql

          # Verify data was imported
          echo "Verifying data import..."
          POI_COUNT=$(docker exec rotv psql -U postgres -d rotv -tAc "SELECT COUNT(*) FROM pois;")
          echo "Imported $POI_COUNT POIs"

          if [ "$POI_COUNT" -eq 0 ]; then
            echo "ERROR: No data was imported!"
            exit 1
          fi

          echo "✓ Test database ready with $POI_COUNT POIs"
          echo ""

          # Run the tests inside container
          echo "Running tests inside container..."
          docker exec rotv sh -c "cd /app && npm test"

      - name: Cleanup
        if: always()
        run: |
          docker stop rotv 2>/dev/null || true
          docker rm rotv 2>/dev/null || true
