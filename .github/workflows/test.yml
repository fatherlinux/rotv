name: Run Tests

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build container image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Containerfile
          push: false
          load: true
          tags: quay.io/fatherlinux/rotv:test
          build-args: |
            BASE_IMAGE=quay.io/fatherlinux/rotv-base:latest
          cache-from: type=gha,scope=test
          cache-to: type=gha,mode=max,scope=test

      - name: Download seed data from production
        env:
          PRODUCTION_HOST: ${{ secrets.PRODUCTION_HOST }}
          PRODUCTION_PORT: ${{ secrets.PRODUCTION_PORT }}
          PRODUCTION_CONTAINER: ${{ secrets.PRODUCTION_CONTAINER }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          # Setup SSH for production access
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p $PRODUCTION_PORT $PRODUCTION_HOST >> ~/.ssh/known_hosts 2>/dev/null || true

          # Create seed data directory
          mkdir -p ~/.rotv

          # Pull data from production
          echo "Downloading seed data from production..."
          ssh -p "$PRODUCTION_PORT" root@"$PRODUCTION_HOST" \
            "podman exec $PRODUCTION_CONTAINER pg_dump -U rotv --clean --if-exists --no-owner --no-acl rotv" \
            > ~/.rotv/seed-data.sql

          # Verify we got data
          if [ ! -s ~/.rotv/seed-data.sql ]; then
            echo "ERROR: Failed to download seed data"
            exit 1
          fi

          echo "✓ Seed data downloaded successfully"

      - name: Run tests
        run: |
          # Stop any existing containers
          docker stop rotv 2>/dev/null || true
          docker rm rotv 2>/dev/null || true

          # Start test container with ephemeral storage
          docker run -d \
            --name rotv \
            --privileged \
            -p 8080:8080 \
            --tmpfs /data/pgdata:rw,size=2G,mode=0700 \
            -v ~/.rotv/seed-data.sql:/tmp/seed-data.sql:ro \
            -e PGDATABASE=rotv_test \
            quay.io/fatherlinux/rotv:test

          # Wait for container to be ready
          echo "Waiting for container to start..."
          sleep 15

          # Setup test database
          echo "Setting up test database..."
          docker exec rotv psql -U postgres -d postgres -c "DROP DATABASE IF EXISTS rotv_test;" 2>/dev/null || true
          docker exec rotv psql -U postgres -d postgres -c "CREATE DATABASE rotv_test;" 2>/dev/null || true

          # Import seed data into test database
          echo "Importing seed data into test database..."
          docker exec rotv psql -U postgres -d rotv_test -f /tmp/seed-data.sql 2>&1 | grep -c "^COPY" | xargs echo "Imported rows from tables:"

          echo "✓ Test database ready"
          echo ""

          # Run the tests inside container
          echo "Running tests inside container..."
          docker exec rotv sh -c "cd /app && npm test"

      - name: Cleanup
        if: always()
        run: |
          docker stop rotv 2>/dev/null || true
          docker rm rotv 2>/dev/null || true
