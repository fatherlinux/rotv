name: Build and Push Containers

on:
  push:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      force_base_rebuild:
        description: 'Force rebuild of base image'
        required: false
        default: 'false'
        type: boolean

env:
  REGISTRY: quay.io
  BASE_IMAGE_NAME: fatherlinux/rotv-base
  APP_IMAGE_NAME: fatherlinux/rotv

jobs:
  # Check if base image needs rebuilding
  check-base-changes:
    runs-on: ubuntu-latest
    outputs:
      base_changed: ${{ steps.filter.outputs.base }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for base image changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            base:
              - 'Containerfile.base'

  # Build base image (only when Containerfile.base changes or forced)
  build-base:
    runs-on: ubuntu-latest
    needs: check-base-changes
    if: needs.check-base-changes.outputs.base_changed == 'true' || github.event.inputs.force_base_rebuild == 'true'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Quay.io
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Extract metadata for base image
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BASE_IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: Build and push base image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Containerfile.base
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=base
          cache-to: type=gha,mode=max,scope=base

  # Build application image (always runs on push to main/master)
  build-app:
    runs-on: ubuntu-latest
    needs: [check-base-changes, build-base]
    # Run if base didn't need rebuild, OR if base build succeeded
    if: always() && (needs.build-base.result == 'success' || needs.build-base.result == 'skipped')
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Quay.io
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Extract metadata for app image
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.APP_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push app image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Containerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BASE_IMAGE=${{ env.REGISTRY }}/${{ env.BASE_IMAGE_NAME }}:latest
          cache-from: type=gha,scope=app
          cache-to: type=gha,mode=max,scope=app
