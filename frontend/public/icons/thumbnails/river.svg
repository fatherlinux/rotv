  <path d="M55 50 Q60 48 65 50" stroke="#fff" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M52 75 Q57 73 62 75" stroke="#fff" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M58 100 Q63 98 68 100" stroke="#fff" stroke-width="2" fill="none" opacity="0.5"/>
